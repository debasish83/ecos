# Attempts to install ECOS in Python 2.7 and Python 3.3 on both 64- and
# 32-bit Windows.
environment:
    PYVER: 3.3
    #matrix:
        # - platform: x64
        #   PYVER: 2.7
        #   CONDA_URL: http://repo.continuum.io/miniconda/Miniconda3-3.4.2-Windows-x86_64.exe
        # - platform: x64
